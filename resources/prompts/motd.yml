# This prompt file lets you define messages to be shown on login. Put your server news and important notices here.

motd:

  # The join prompt is displayed to every player that logs into the server.
  # Remove the content if you don't want the message to appear, or disable it in coreconfig.yml.
  join:
    question:
      - "Welcome to the server! Edit or remove this message in /plugins/RealmsCore/prompts/motd.yml"
      # You can add more lines here, or add answers/actions sections, if you want clickable actions in the join message.